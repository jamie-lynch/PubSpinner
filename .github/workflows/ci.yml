name: CI
on: [push]
jobs:
    lighthouseci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: '14'
            - run: yarn --frozen-lockfile && yarn global add @lhci/cli@0.4.x
            - run: yarn build
            - run: lhci autorun
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: '14'
            - run: yarn --frozen-lockfile
            - run: yarn lint
